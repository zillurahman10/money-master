<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <!-- ccs -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container">
            <div class="d-flex justify-content-center">
                <h1 class="money  m-auto">Monthly Savings</h1>
            </div>

            <div class="row d-flex justify-content-center container">
                <!-- Image -->
                <div class="m-5 col-sm-6 col-lg-4">
                    <img class="img-fluid" src="images/porttrait.jpg" alt="">
                </div>
                <!-- Calculate -->
                <div class="m-5 p-5 income-container col-sm-6 col-lg-4 container" style="background-color: #F8F8F8;">
                    <h5 class="mb-4 d-flex justify-content-center">Income</h5>
                    <div class="d-flex justify-content-center">
                        <label class="" for="income">Income: </label>
                        <input class="mb-4" id="income" type="text">
                    </div>

                    <h5 class="mb-4 d-flex justify-content-center">Expenses</h5>
                    <div class="d-flex justify-content-center">
                        <label for="food">Food:</label>
                        <input class="mb-4 ms-3" id="food" type="text">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <label for="rent">Rent:</label>
                        <input class="mb-4 ms-4" id="rent" type="text">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <label for="clothes">Clothes:</label>
                        <input class="mb-4" id="clothes" type="text">

                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="calculate-btn"
                            class="bg-primary p-1 border rounded-3 color px-3 py-1">Calculate</button>
                    </div>
                    <br>

                    <div class="d-flex justify-content-center">
                        <h6 class="mt-3 mb-3">Total Expenses: <span id="total-expenses">00</span></h6>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h6 class="mb-3">Balance: <span id="balance">00</span></h6>
                    </div>
                    <!-- save -->
                    <div class="d-flex justify-content-center">
                        <label for="save">Save:</label>
                        <input id="save" class="w-50 mb-3 me-2" type="text">
                        %
                        <button id="save-btn" class="bg-primary border rounded-3 color px-2 ms-2">Save</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h6 class="mb-3">Saving Amount: <span id="savingAmount">00</span></h6>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h6>Remaining Balance: <span id="remaining-balance">00</span></h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
